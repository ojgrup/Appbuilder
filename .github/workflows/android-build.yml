- name: Build Debug APK # Ganti nama langkah agar lebih jelas
  run: ./gradlew assembleDebug # PERINTAH KUNCI: assembleDebug

- name: Upload Debug APK Artifact
  uses: actions/upload-artifact@v4
  with:
    name: app-debug-apk
    # PASTIKAN PATH INI BENAR untuk output Debug APK
    path: app/build/outputs/apk/debug/app-debug.apk
